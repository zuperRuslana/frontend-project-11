<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend-project-11</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-2 headerRss"></h1>
            <form id="rss-form" action class="rss form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input
                      type="text"
                      id="rss-url"
                      aria-label="url"
                      class="form-control w-100"
                      required
                      name="url"
                      placeholder="RSS Url"
                    />
                    <label for="rss-url" id="label-url"></label>
                  </div>
                </div>
                <div class="col-auto">
                  <button
                    type="submit"
                    id="submit-button"
                    class="h-100 btn btn-lg btn-primary px-sm-5"
                  ></button>
                </div>
              </div>
            </form>
            <p class="feedback m-0 position-absolute small"></p>
          </div>
        </div>
      </section>

      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div
            class="col-md-10 col-lg-8 order-1 mx-auto posts"
            id="posts"
          ></div>
          <div
            class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 pb-3 feeds"
            id="feeds"
          ></div>
        </div>
      </section>

      <section>
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="title"></h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="description"></div>
              <div class="modal-footer">
                <a class="btn btn-primary" id="reading"></a>
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="closeBtn"
                  data-bs-dismiss="modal"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
