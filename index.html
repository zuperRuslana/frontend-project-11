<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend-project-11</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
<main class="flex-grow-1">
  <section class="container-fluid bg-dark p-5">
    <div class="container py-5">
      <div class="col-md-10 col-lg-8 mx-auto text-white">
      <h1 class="display-3 mb-0">Rss agregator</h1>
      </div>
    <form id="rss-form" class="row g-3">
      <div class="col-auto flex-grow-1">
        <input type="text" id="rss-url" class="form-control w-100" required name="url" placeholder="RSS Url">
        <div class="feedback m-0 position-absolute small text-white">
        </div>
      </div>
      <div class="col-auto">
      <button type="submit" id="submit-button" class="btn btn-primary mb-3"> Send </button> 
     </div>
      </div>
    </form>
  </div>
</section>
<section class="container-fluid container-xxl p-5">
  <div class="row">
    <div class="col-md-10 col-lg-8 order-1 mx-auto posts" id ="posts">
    </div>
    <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 pb-3 feeds" id="feeds">
    </div>
  </div>
</section>
</main>
  </body>
</html>
